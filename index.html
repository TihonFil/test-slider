<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>test-slider</title>
</head>
<body>

  <div class="wrapper__slider">
    <h1 class="slider__title">My slider</h1>
    <div class="wrapper__list">
      <ul class="slider__list">
        <li class="slider__item slider__item--active">
          <img src="images/anypics.ru-6383.jpg" alt="" width="860" height="500" class="slider__img">
        </li>
        <li class="slider__item">
          <img src="images/castelmezzano-1979546_1920.jpg" alt="" width="860" height="500" class="slider__img">
        </li>
        <li class="slider__item">
          <img src="images/fantasy-2543658_1920.jpg" alt="" width="860" height="500" class="slider__img"> 
        </li>
        <li class="slider__item">
          <img src="images/singapore-1990959_1920.jpg" alt="" width="860" height="500" class="slider__img">
        </li>
        <li class="slider__item">
          <img src="images/tianjin-2185510_1920.jpg" alt="" width="860" height="500" class="slider__img">
        </li>
      </ul>
      <button class="slider__button" id="btn-prev"><span class="left"></span></button>
      <button class="slider__button" id="btn-next"><span class="right"></span></button>
    </div>
  </div>
  <div class="wrapper__dots">
    <span class="dot dot--active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
